jdbc.minPoolSize=20
jdbc.maxPoolSize=50
jdbc.maxIdleTime=3600
jdbc1.username=activiti
jdbc1.password=activiti
jdbcpool1.property=portNumber=3306:serverName=localhost:databaseName=rilldb
jdbc2.username=activiti2
jdbc2.password=activiti2
jdbcpool2.property=portNumber=3306:serverName=localhost:databaseName=rilldb2
transaction.timeout=-1
